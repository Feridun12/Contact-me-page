<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact me!</title>

</head>
<link rel="stylesheet" href="style1.css">

<body>

    <h1 id="first-line">
        Contact me!
    </h1>
    <form action="">
        <div id="mainbody">
            <span id="titleofradios"> Type of Inquiry </span>
            <label for="business">
                <input class="radiobut" type="radio" name="business"> Business
            </label>
            <label for="general">
                <input class="radiobut" type="radio" name="general"> General
            </label>
            <div class="full-name">
                <label for="full-name">Full Name </label>
                <input id='full-name' name='full-name' type='text' />
            </div>
            <div class="emailbox">
                <label for="email">Your email</label>
                <input id="email" name="email" type="email" placeholder="yourname@hotmail.com">
            </div>
            <div class="phonenum">
                <label for="phone-number">Phone number</label>
                <input id="phone-number" name="phone" type="tel">
            </div>
            <div class="message-part">
                <label for="text-part">Your message</label>
                <textarea id="text-part" name="text-part"></textarea>
            </div>
            <div class="buttons">
                <button id="submit-button">Submit</button>
                <button id="clear-button">Clear</button>
            </div>
        </div>
    </form>

    <p class="logos">Lets connect!
        <div id="logos1">
        <a target="_blank" href="https://www.linkedin.com/in/feridun-canselen-73666b200/"> <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png"
                width="100" height="100">
        </a><a target="_blank" href="https://github.com/Feridun12"> <img
                src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo-1536x864.png" height="100" width="100">
        </a> </div>
    </p>
    <script>
        let submit = document.getElementById("submit-button");
        submit.addEventListener("click", function () {
            alert(
                "Your message has been submitted. I will try to repl back in 3 to 5 business days.");
        });
        let clearbutton = document.getElementById("text-part");
        clearbutton.addEventListener("click", clearbutton.value = "");
    </script>

</body>

</html>
